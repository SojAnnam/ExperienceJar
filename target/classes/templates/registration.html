<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Happiness Jar</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">

  </head>

  <body>

    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3">Happiness Jar</span>
      <span class="site-heading-lower">Live it, Note it!</span>
    </h1>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="/whatisit">What is it?</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="/statistics">Statistics</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="/registration">Registration</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="registration.html">Sign in</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="/jar">My Happiness Jars</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="page-section cta">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-inner text-center rounded">
              <h2 class="section-heading mb-5">
                <span class="section-heading-upper">Happiness Jar</span>
                <span class="section-heading-lower">Registration</span>
              </h2>


              <form  th:action="@{~/register}" method="POST" class="form-horizontal">

                  <!-- Text input-->
                  <div class="form-group col-md-12 row">
                    <label class="col-md-4 control-label" for="Username">Username</label>
                    <div class="col-md-6">
                      <input id="Username" name="name" type="text" placeholder="Enter your username...." class="form-control input-md">

                    </div>
                  </div>
                <div class="form-group col-md-12 row">
                  <label class="col-md-4 control-label" for="email">E-mail address</label>
                  <div class="col-md-6">
                    <input id="email" name="email" type="email" placeholder="youremail@mail.com" class="form-control input-md">

                  </div>
                </div>

                  <!-- Password input-->
                  <div class="form-group col-md-12 row">
                    <label class="col-md-4 control-label" for="passwordinput">Password</label>
                    <div class="col-md-6">
                      <input id="passwordinput" name="hashedpassword" type="password" placeholder="Password" class="form-control input-md">
                      <small id="passwordHelpInline" class="text-muted">
                        Must be 8-20 characters long.
                      </small>
                    </div>
                    <div >
                      <button  id= "login-button" type="submit" class="btn btn-primary">Registration</button>
                    </div>
                  </div>
              </form>
              <div th:if="${errors}" id="error-messages">
                  <div class="alert" >
                    <span class="alert" th:text="${errors.error}"></span>
                    <br>
                  </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>


    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0 small">Copyright &copy; Happiness Jar 2018</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>



</html>
